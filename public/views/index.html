<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="../css/app.css" />
    <link type="text/css" rel="stylesheet" href="../css/animations.css" />
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <title>Project</title>

    <script src="../js/touche-min.js" charset="utf-8"></script>
    <script src="../js/zepto.min.js" charset="utf-8"></script>
    <script src="../js/app.js" charset="utf-8"></script>
    <script defer src="../js/animations.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
  <div class="animated container">

      <div class="animated fadeInUp pure-g bg-main" id="entry">
        <div class="pure-u-11-24">
          <figure id="gov">
            <img src="../assets/gov_bg.png">
          </figure>
        </div>
        <div class="pure-u-1-24" id="section"></div>
        <div class="pure-u-12-24">
          <figure id="med">
            <img src="../assets/hc_bg.png">
          </figure>
        </div>
      </div>

          <div class="animated bounceInUp" id="overlay">
            <div class="pure-g menu">
              <div class="animated pure-u-1-4 government">
                <a class="pure-button" href="/government">Government</a>
                <img class="gov-icon" src="../assets/gov.png">
                <img class="left-arrow" src="../assets/arrowL.png">
              </div>
              <div class="pure-u-11-24 title">
                <p>Koan Interactive</p>
                <p>Welcome</p>
              </div>
              <div class="pure-u-1-4 healthcare">
                <a class="pure-button" href="/healthcare">Healthcare</a>
                <img class="health-icon" src="../assets/med.png">
                <img class="right-arrow" src="../assets/arrowR.png">
              </div>
            </div>
          </div>
    </div>

  </body>
</html>
